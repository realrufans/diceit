<html>

<head>
    <link rel="stylesheet" href="css/style.css" />
</head>


<body>
    <div id="wcontainer" class="welcomeScreen">


        <div class="gamedetails">
            <h1>Hey there, Welcome! </h1>
            <h3>This is a Multiplayer Dice GAME for anyone to have fun with.</h3>
            <input id="playerOneName" placeholder="First player's name?" type="text" required>
            <input id="playerTwoName" placeholder="Second player's name?" type="text" required>
            <button id="startgame">Start Game üé≤</button>
        </div>

    </div>


    <div id="mcontainer" class="container">

        <h1 id="message">Player 1 Turn</h1>
        <div class="players">
            <div id="player1">
                <h1>
                    Score:
                    <span id="player1Scoreboard">0</span>
                </h1>
                <div id="player1Dices" class="dices1">
                    <img id="dice1" class="welcome one" src="diceimg/dice1.png" alt="">
                    <img id="dice2" class="welcome two" src="diceimg/dice2.png" alt="">
                    <img id="dice3" class="welcome three" src="diceimg/dice3.png" alt="">
                    <img id="dice4" class="welcome four" src="diceimg/dice4.png" alt="">
                    <img id="dice5" class="welcome five" src="diceimg/dice5.png" alt="">
                    <img id="dice6" class="welcome six" src="diceimg/dice6.png" alt="">
                </div>

                <div id="player1Dice" class="dice active">-</div>
            </div>
            <div id="player2">
                <h1>
                    Score:
                    <span id="player2Scoreboard">0</span>
                </h1>

                <div id="player2Dices" class="dices2">
                    <img id="dice2.1" class="welcome one" src="diceimg/dice1.png" alt="">
                    <img id="dice2.2" class="welcome two" src="diceimg/dice2.png" alt="">
                    <img id="dice2.3" class="welcome three" src="diceimg/dice3.png" alt="">
                    <img id="dice2.4" class="welcome four" src="diceimg/dice4.png" alt="">
                    <img id="dice2.5" class="welcome five" src="diceimg/dice5.png" alt="">
                    <img id="dice2.6" class="welcome six" src="diceimg/dice6.png" alt="">
                </div>

                <div id="player2Dice" class="dice">-</div>
            </div>
        </div>

        <button id="rollBtn">Roll Dice üé≤</button>
        <button id="resetBtn">Reset Game üîÅ</button>
    </div>
    <script src="index.js"></script>
</body>

</html>
